<body>
	<!--end-navbar -->
	<div id='IndexLogin' class='container'>
		<div class="row">
			<div class="col s2 m5 l5">.
			</div>
			<div class="col s8 m4 l2 align-center ">
				<br /><br /><br /><br />
				<img src="../../img/teamwork.png" alt="" class="responsive-img"> <!-- notice the "circle" class -->
				<br /><br />
			</div>
			<div class="col s2 m12 l12">.
			</div>

			<div class="input-field col s12 m6 l3">
				<input id="l_login" type="text" class="validate">
				<label for="l_login">login</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="l_pass" type="text" class="validate">
				<label for="l_pass">Senha</label>
			</div>

			<div class=" col s12 m12 l12">
			</div>
			<div class="center col s12 m12 l12">
				<br />
				<br />
				<button id='auth' class="waves-effect waves-light btn-large"><i class="material-icons left">check</i>Entrar</button><br /><br />
				<a href='../sign_up/index.html' class="white blue-text">Cadastre-se</a>

			</div>

		</div>
	</div>
	<!--end-Telas -->
	<div id='NextLogin' class='hidde'>
		<div class="row">
			<div class="col s2 m5 l5">.
			</div>
			<div class="col s8 m4 l2 align-center ">
				<br /><br /><br /><br />
				<img src="../../img/teamwork.png" alt="" class="responsive-img"> <!-- notice the "circle" class -->
				<br /><br />
			</div>

			<div class="center col s12 m12 l12">
				<h4 class=' light-blue-text darken-4 '>Bem Vindo:</4><br /><h4 id='label_user'></h4>
				<br />
				<br />
				<div id='ViewGrupoUser'>
				</div>

				<a href="#modalcriargroup" class="modal-trigger btn-large waves-effect white light-blue-text criar_group"><i class="material-icons left">group_add</i> Novo Grupo </a><br /><br />

				<!-- Modal Structure -->
				<div id="modalcriargroup" class="modal">
					<div class="modal-content">
						<h4>Novo Grupo</h4>

						<div class="row">
							<div class="input-field col s12 m6 l3 ">
								<i class="material-icons prefix">mode_edit</i>
								<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
								<label for="icon_prefix2">Nome do Gurpo</label>
							</div>
						</div>


					</div>
					<div class="modal-footer">
						<a href="#!" class="modal-close waves-effect waves-green btn-flat">Concluir</a>
						<a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
					</div>
				</div>

			</div>

		</div>
	</div>


	<!--  Scripts  src="https://code.jquery.com/jquery-2.1.1.min.js -->
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/materialize.js"></script>
	<script src="../../cordova.js"></script>
	<script src="../../cordova_plugins.js"></script>
	<script src="script.js"></script>
