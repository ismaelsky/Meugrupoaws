<!DOCTYPE html>
<html lang="en">
<head>

<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
<title>GC Lider</title>
<!-- CSS  -->
<link href="../../css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="../../css/font.css" type="text/css" rel="stylesheet" media="screen,projection" />
<link href="../../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>
	<!--navbar -->

	<div class='ajaxsidenav'>

	</div>
	<!--end-navbar -->

	<!--Telas -->
	<div id='t_definicoes' class='outlet'>
		<div class="row">
			<div class="col s2 m5 l5">.
			</div>
			<div class="col s8 m4 l2">

				<img src="../../img/images.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->

			</div>
			<div class="col s2 m12 l12">.
			</div>

			<div class="input-field col s12 m6 l3">
				<input id="NomeCompleto" type="text" class="validate">
				<label for="NomeCompleto">Nome completo</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="NomeGrupo" type="text" class="validate">
				<label for="NomeGrupo">Nome do grupo</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="Ender" type="text" class="validate">
				<label for="Ender">Endereço</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="Bairro" type="text" class="validate">
				<label for="Bairro">Bairro</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="Cidade" type="text" class="validate">
				<label for="Cidade">Cidade</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="Telef" type="text" class="validate">
				<label for="Telef">Telefone</label>
			</div>
			<div class="input-field col s12 m6 l3">
				<input id="Assoc" type="text" class="validate">
				<label for="Assoc">Associação </label>
			</div>
			<div class=" col s12 m12 l12">

			</div>
			<div class="center col s12 m12 l12">
				<a class="waves-effect waves-light btn-large"><i class="material-icons left">check</i>Salvar</a>

			</div>

		</div>
	</div>
	<!--end-Telas -->


	<!--  Scripts  src="https://code.jquery.com/jquery-2.1.1.min.js -->
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/materialize.js"></script>
	<script src="../../js/init.js"></script>
	<script src="script.js"></script>

</body>

</html>
