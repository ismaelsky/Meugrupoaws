	<!--Telas -->
	<div id='t_definicoes' class='outlet'>
		<div class="row">
			<div class="col s2 m5 l5">.
			</div>
			<div class="col s8 m4 l2">

			</div>
			<div class="col s2 m12 l12">.
			</div>

			<div class="input-field col s12 m6 l3">
				<input id="NomeCompleto" type="text" class="validate">
				<label for="NomeCompleto">Nome completo</label>
			</div>
			<div class="input-field col s12 m6 l3">

			</div>

				<input id="Telef" type="text" class="validate">

			</div>
			<div class="input-field col s12 m6 l3">
				<input id="Assoc" type="text" class="validate">
				<label for="Assoc">Associação </label>
			</div>

			</div>
